<!DOCTYPE html>
<html lang="en">
<head>
        	<title>Slider_block</title>
        	<link rel="stylesheet" href="style.css"/>
        	<meta name="viewport" content="width=device-width, initial-scale=1">
        	<meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
</head>
<body>
    <div class="slider middle">
        <div class="slides">
                <input type="radio" name="r" id="r1" checked/>
                <input type="radio" name="r" id="r2"/>
                <input type="radio" name="r" id="r3"/>
                <input type="radio" name="r" id="r4"/>
            <div class="slide s1">
                <img src="./img/1.jpg" alt=""/>
                <p class="slider_text">I'm ready to test</p>
            </div>
            <div class="slide">
                <img src="./img/5.jpg" alt=""/>
                <p class="slider_text">I do not understand anything...</p>
            </div>
            <div class="slide">
                <img src="./img/3.jpg" alt=""/>
                <p class="slider_text">You can't just go and become a programmer</p>
            </div>
            <div class="slide">
                <img src="./img/4.jpg" alt=""/>
                <p class="slider_text">You are smart</p>
            </div>
        </div>
        <div class="navigation">
            <label for="r1" class="bar"></label>
            <label for="r2" class="bar"></label>
            <label for="r3" class="bar"></label>
            <label for="r4" class="bar"></label>
        </div>
    </div>
</body>
</html>
